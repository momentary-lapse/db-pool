[package]
name = "db-pool"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-trait = "0.1.77"
bb8 = "0.8.3"
bb8-postgres = "0.8.1"
derive_more = "0.99.17"
diesel = { version = "2.1.4", features = ["postgres", "mysql", "r2d2"] }
diesel-async = { version = "0.4.1", features = ["postgres", "mysql", "bb8"] }
futures = "0.3.30"
parking_lot = "0.12.1"
postgres = "0.19.7"
r2d2 = "0.8.10"
r2d2_mysql = "24.0.0"
r2d2_postgres = "0.18.1"
tokio = { version = "1.36.0", features = ["rt-multi-thread", "macros"] }
uuid = { version = "1.7.0", features = ["v4"] }
